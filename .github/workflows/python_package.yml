name: python_package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install pylint-django
          pip install -r requirements.txt
      - name: pylint check
        run: |
          pylint setup.py
          pylint --load-plugins=pylint_django --django-settings-module=department_project.settings department_project/*
      - name: Install Coveralls       
        run:
          pip install coveralls
      - name: Testint coverage       
        run:
          coverage run --source=department_project department_project/manage.py test department_app 
      - name: Coveralls
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.event.pull_request.merged == 'true'
      - name: version
        run: cat ./version
        id: version   
      - name: Add release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}

